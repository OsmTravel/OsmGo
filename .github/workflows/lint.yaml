name: 'Lint and test code'

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install dependencies
        run: npm ci
      - name: Lint code style
        run: npm run prettier:check
      - name: Run tests
        run: npm run test:ci
