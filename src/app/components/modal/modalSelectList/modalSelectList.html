<ion-toolbar>
    <ion-title>
        {{ data.preset.lbl[language] || data.preset.lbl['en']  }}
    </ion-title>
</ion-toolbar>
<div id="divContentSB">
    <div id="searchDiv">
        <ion-searchbar [(ngModel)]="searchText" [debounce]="300"></ion-searchbar>
    </div>
</div>


<div class="listTag">
    <!-- radio-group [(ngModel)]="data.value" (ionChange)="selected($event)" -->
    <ion-list>
        <ion-radio-group (ionChange)="selected($event)" >
            <ion-item 
            *ngFor="let option of data.preset.options | filterByCountryCode:countryCode | filterByPresetsContent:[language]:searchText">
                <ion-label> 
                    <b>{{option.lbl[language] || option.lbl['en'] }}</b>
                    <br> {{option.v}}
                   
                </ion-label>

                <ion-radio [value]="option"></ion-radio>

            </ion-item>
        </ion-radio-group>
    </ion-list>
</div>
<div id="footer">
    <ion-button ion-button color="danger" (click)="dismiss()">{{ 'SHARED.CANCEL' | translate}}</ion-button>
</div>
