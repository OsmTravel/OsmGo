<div class="iconWrapper">
    <div
        *ngIf="icon && jsonSprites[icon]; let conf"
        style="margin-left: auto; margin-right: auto"
        [style.width]="conf.width + 'px'"
        [style.height]="conf.height + 'px'"
        [style.background-position]="'-' + conf.x + 'px -' + conf.y + 'px'"
        className="sprites"
        [style.background-image]="spriteUrl"
    ></div>

    <div
        *ngIf="!icon || !jsonSprites[icon]"
        style="margin-left: auto; margin-right: auto"
        [style.width]="jsonSprites['wiki_question'].width + 'px'"
        [style.height]="jsonSprites['wiki_question'].height + 'px'"
        [style.background-position]="
            '-' +
            jsonSprites['wiki_question'].x +
            'px -' +
            jsonSprites['wiki_question'].y +
            'px'
        "
        className="sprites"
        [style.background-image]="spriteUrl"
    ></div>
</div>
